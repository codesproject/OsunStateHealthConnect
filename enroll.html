<!DOCTYPE html>
  <html>
    <head>
     <title>Enroll Me</title>
      <!--Import Google Icon Font-->
      <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="css/icon.css" type="text/css" rel="stylesheet" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
     
   <div class="container contWidth margTop">
      
      
    <div class="card cardControl">
    
    
    <div class="card-content">
     
      <span class="card-title text-darken-4 center-align">
     <i class="material-icons left"><a href="index.html">keyboard_arrow_left</a></i>
      Get Started 
      <i class="material-icons card-title activator right">info_outline</i>
      </span>
       <div class="row margTop">
       
       <div class="input-field col s12">
        
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Full Name</label>
          <span class="helper-text" data-error="wrong" data-success="right"></span>
          
           <i class="material-icons ico_control prefix">person_pin</i>
        </div>
        
        <div class="input-field col s12">
        
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right"></span>
           <i class="material-icons ico_control prefix">mail_outline</i>
        </div>
        
      
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
           <i class="material-icons ico_control prefix">lock_open
</i>
        </div>
      </div>
        
          
          <div class="row">
           <button class="btn waves-effect waves-light" type="submit" name="action">Register
    <i class="material-icons right"></i>
  </button>
   </div>
   
   <div class="card-action center-align">
          <a href="#">
          Already have an account? Login Here</a>
        </div>
   
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Get Started <i class="material-icons right">close</i></span>
      <p>kindly provide a valid information when creating account on the platform</p>
      
      <div class="card-action center-align">
          <a href="#">
         Forgot Password? Click Here</a>
        </div>
    </div>
    
  </div>
   <div class="center-align row margTop">
         <img src="img/logo.jpg" width="35%"/>
     </div>

    
     </div>
  
     
      <!--JavaScript at end of body for optimized loading-->
        
       <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      
     
    </body>
  </html>
