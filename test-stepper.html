<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Materialize Stepper</title>
   <meta name="description" content="A good, simple and easy to use stepper for Materializecss Framework.">

   


   <meta name="theme-color" content="#2196F3">

   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
   <!-- <link type="text/css" rel="stylesheet" href="./materialize-stepper.min.css"  media="screen,projection"/> -->
   
   <link type="text/css" rel="stylesheet" href="css/materialize-stepper.min.css"  media="screen,projection"/>

   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
   <!--Import jQuery before materialize.js-->
   


   <main>
      <div class="container grey-text text-darken-2">

     
            <div class="section col s12 m9 l10">
       <div class="section scrollspy" id="horizontal-stepper">
                  <div class="row">
                   
                      <div class="col s12">
                        <div class="card">
                           <div class="card-content">
                              <ul class="stepper horizontal" id="horizontal">
                                 <li class="step active">
                                    <div data-step-label="To step-title!" class="step-title waves-effect waves-dark">Step 1</div>
                                    <div class="step-content">
                                       <div class="row">
                                          <div class="input-field col s12">
                                             <input name="email" type="email" class="validate">
                                             <label for="email">Your e-mail</label>
                                          </div>
                                       </div>
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue next-step">CONTINUE</button>
                                       </div>
                                    </div>
                                 </li>
                                 <li class="step">
                                    <div class="step-title waves-effect waves-dark">Step 2</div>
                                    <div class="step-content">
                                       <div class="row">
                                          <div class="input-field col s12">
                                             <input id name="password" type="password" class="validate" required>
                                             <label for="password">Your password</label>
                                          </div>
                                       </div>
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue next-step" data-feedback="someFunction">CONTINUE</button>
                                          <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                                       </div>
                                    </div>
                                 </li>
                                 <li class="step">
                                    <div class="step-title waves-effect waves-dark">Step 3</div>
                                    <div class="step-content">
                                       Finish!
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue" type="submit">SUBMIT</button>
                                       </div>
                                    </div>
                                 </li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>


            </div>

               <div class="toc-wrapper">
           
            
         </div>
      </div>
      
   </main>

 <!--Import jQuery before materialize.js-->
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
   <script>
   function someFunction() {
      setTimeout(function(){$('#feedbacker').nextStep();},1000);
   }

   function someOtherFunction() {
       return true;
   }

   $(document).ready(function(){
      $('.toc-wrapper').pushpin({ top: $('.toc-wrapper').offset().top, offset: 77 });
      $('.scrollspy').scrollSpy();
      $('.stepper').activateStepper();
   });
   </script>
  
   <!-- <script src="./materialize-stepper.min.js"></script> -->
   <script src="js/materialize-stepper.min.js"></script>
</body>
</html>
