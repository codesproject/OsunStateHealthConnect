<!DOCTYPE html>
  <html>
    <head>
     <title>Enroll Me</title>
      <!--Import Google Icon Font-->
      <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
      <!--Import materialize.css-->
      
      <link href="css/icon.css" rel="stylesheet">
       <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
      <link type="text/css" rel="stylesheet" href="css/materialize.css" />
     
      <link type="text/css" rel="stylesheet" href="css/carousel.css" />
      
      <link href="css/style.css" type="text/css" rel="stylesheet" />
      
        <link href="css/icon.css" type="text/css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="css/Hconnect.css" />
        
        <link type="text/css" rel="stylesheet" href="css/materialize-stepper.min.css"  media="screen,projection"/>
        
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
     
   <div class="container formWidth">
      
     <!-- Add form stepper here -->
   
      <div class="section col s12 m9 l10">
       <div class="section scrollspy" id="horizontal-stepper">
                  <div class="row">
                   
                     <div class="col s12">
                        <div class="card">
                           <div class="card-content">
                              <ul class="stepper">
                                 <li class="step active">
                                    <div data-step-label="To step-title!" class="step-title waves-effect waves-dark">Step 1</div>
                                    <div class="step-content">
                                       <div class="row">
                                         
                                          <div class="row ">
       
       <div class="input-field col s12">
        
          <input id="org_name" type="text" class="validate">
          <label for="org_name">Organization Name</label>
          
        </div>
        
        <div class="input-field col s12">
        
          <input id="org_code" type="text" class="validate">
          <label for="org_code">Organization Code</label>
         
        </div>
        
      
        <div class="input-field col s12">
          <input id="org_bankName"  type="text" class="validate">
          <label for="org_bankName">Organization Bank Name</label>
        
        </div>
        
        <div class="input-field col s12">
          <input id="org_accName"  type="text" class="validate">
          <label for="org_accName">Organization Account Name</label>
           
        </div>
        
        <div class="input-field col s12">
          <input id="org_accNo" type="text" class="validate">
          <label for="org_accNo">Organization Account Number</label>
           
        </div>
        
      </div>      
                </div>
         <div class="step-actions">
             <button class="waves-effect waves-dark btn blue next-step">CONTINUE</button>
                             </div>
                            </div>
                                 </li>
                                 <li class="step">
            <div class="step-title waves-effect waves-dark">Step 2</div>
                <div class="step-content">
                    <div class="row">
                         <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">HMO</option>
      <option value="2">COMPANY</option>
      <option value="3">PROVIDER</option>
    </select>
    <label>Organization Type</label>
  </div>
                  
              <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Active</option>
      <option value="2">InActive</option>
      
    </select>
    <label>Status</label>
  </div>
              <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
    
<option value="">ABUJA FCT</option>
<option value="">ABIA</option>
<option value="">ADAMAWA</option>
<option value="">AKWA IBOM</option>
<option value="">ANAMBRA</option>
<option value="">BAUCHI</option>
<option value="">BAYELSA</option>
<option value="">BENUE</option>
<option value="">BORNO</option>
<option value="">CROSS RIVER</option>
<option value="">DELTA</option>
<option value="">EBONYI</option>
<option value="">EDO</option>
<option value="">EKITI</option>
<option value="">ENUGU</option>
<option value="">GOMBE</option>
<option value="">IMO</option>
<option value="">JIGAWA</option>
<option value="">KADUNA</option>
<option value="">KANO</option>
<option value="">KATSINA</option>
<option value="">KEBBI</option>
<option value="">KOGI</option>
<option value="">KWARA</option>
<option value="">LAGOS</option>
<option value="">NASSARAWA</option>
<option value="">NIGER</option>
<option value="">OGUN</option>
<option value="">ONDO</option>
<option value="">OSUN</option>
<option value="">OYO</option>
<option value="">PLATEAU</option>
<option value="">RIVERS</option>
<option value="">SOKOTO</option>
<option value="">TARABA</option>
<option value="">YOBE</option>
<option value="">ZAMFARA</option>
      
    </select>
    <label>State Organization Is Located</label>
  </div>
 
          <div class="input-field col s12">
          <input id="org_addr"  type="text">
          <label for="org_addr">Organization address</label>
           
        </div>
        
        <div class="file-field input-field col s12">
      <div class="btn">
        <span>File</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload logo file">
      </div>
    </div>  
                                                                                                                                             
                                            
                     </div>
               <div class="step-actions">
                  <button class="waves-effect waves-dark btn blue next-step" >CONTINUE</button>
                          <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                                       </div>
                                    </div>
                                 </li>
                                 <li class="step">
                                    <div class="step-title waves-effect waves-dark">Step 3</div>
                                    <div class="step-content">
                                       Finish!
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue" type="submit">SUBMIT</button>
                                       </div>
                                    </div>
                                 </li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>


            </div>

             <div class="toc-wrapper">
                 </div>  
      
       <!-- end stepper -->
   <div class="center-align row margTop">
         <img src="img/logo.jpg" width="35%"/>
     </div>

    
     </div>
  
     
      <!--JavaScript at end of body for optimized loading-->
        
         <script type="text/javascript" src="js/jquery.min.js"></script>
         
     <script type="text/javascript" src="js/bootstrap.min.js">
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        
        <script>
   function someFunction() {
      setTimeout(function(){$('#feedbacker').nextStep();},1000);
   }

   function someOtherFunction() {
       return true;
   }

   $(document).ready(function(){
      $('.toc-wrapper').pushpin({ top: $('.toc-wrapper').offset().top, offset: 77 });
      $('.scrollspy').scrollSpy();
      $('.stepper').activateStepper();
   });
   </script>
        <script>
        $(document).ready(function(){
    $('select').formSelect();
  });
        </script>
        
     
     <script src="js/materialize-stepper.min.js"></script>
      
     
    </body>
  </html>
